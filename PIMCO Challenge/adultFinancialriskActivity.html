  <div id="quiz" style="padding-top:10%;" class="text-center">
    <div id="question"></div>
    <form>
      <input type="radio" id="optionA" name="option" value="optionA">
      <label for="optionA"></label>
      <br>
      <input type="radio" id="optionB" name="option" value="optionB">
      <label for="optionB"></label>
      <br>
      <a class="btn btn-primary bg-primary text-light" onclick="checkAnswer()">Submit</a>
    </form>
  </div>
  <script>
    var questions = [
        {
            question: "Is it important to have an emergency fund in place to handle unexpected expenses?",
            options: ["Yes", "No"],
            answer: "Yes"
        },
        {
            question: "Is it wise to have all your savings invested in just one stock?",
            options: ["Yes", "No"],
            answer: "No"
        },
        {
            question: "Does diversifying your investment portfolio reduce your overall risk?",
            options: ["Yes", "No"],
            answer: "Yes"
        },
        {
            question: "Is it recommended to invest in high-risk, high-reward stocks to maximize returns?",
            options: ["Yes", "No"],
            answer: "No"
        },
        {
            question: "Is it advisable to take on too much debt just to invest in the stock market?",
            options: ["Yes", "No"],
            answer: "No"
        },
    ];

    var currentQuestion = 0;
    var score = 0;

    function displayQuestion() {
        var question = document.getElementById("question");
        var options = document.getElementById("options");
        var optionA = document.getElementById("optionA");
        var optionB = document.getElementById("optionB");
        question.innerHTML = questions[currentQuestion].question;
        optionA.nextSibling.nodeValue = questions[currentQuestion].options[0];
        optionB.nextSibling.nodeValue = questions[currentQuestion].options[1];
    }

    function getAns() {
        if (optionA.checked)
            return "Yes";
        return "No";
    }

    function checkAnswer() {
        answer = getAns();  
        if (answer === questions[currentQuestion].answer) {
            score++;
        }
        currentQuestion++;
        if (currentQuestion === questions.length) {
            displayScore();
        } else {
            displayQuestion();
        }
    }

    function displayScore() {
        var quiz = document.getElementById("quiz");
        quiz.innerHTML = "You scored " + score + " out of " + questions.length + "!";
    }

    displayQuestion();
  </script>
