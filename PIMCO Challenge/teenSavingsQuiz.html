  <div id="quiz" style="padding-top:10%;" class="text-center">
    <div id="question"></div>
    <form>
      <input type="radio" id="optionA" name="option" value="optionA">
      <label for="optionA"></label>
      <br>
      <input type="radio" id="optionB" name="option" value="optionB">
      <label for="optionB"></label>
      <br>
      <a class="btn btn-primary bg-primary text-light" onclick="checkAnswer()">Submit</a>
    </form>
  </div>
  <script>
    var questions = [
        {
            question: "You've just received a bonus at work. Is it a good idea to use the entire amount to buy a new car?",
            options: ["Yes", "No"],
            answer: "No"
        },
        {
            question: "Your friend invites you to a concert, but you have bills to pay. Is it a good idea to use your rent money to buy a ticket?",
            options: ["Yes", "No"],
            answer: "No"
        },
        {
            question: "You've been needing some new clothes lately. Should you go shopping to get your necessities?",
            options: ["Yes", "No"],
            answer: "Yes"
        },
        {
            question: "You're at the mall and see a designer handbag on sale. Is it a good idea to spend your entire savings on it?",
            options: ["Yes", "No"],
            answer: "No"
        },
        {
            question: "You're offered a new job with a 15% higher salary, but it requires you to move to a 5% more expensive city. Is it a good idea to take the job and increase your spending?",
            options: ["Yes", "No"],
            answer: "Yes"
        },
        // more questions here
    ];

    var currentQuestion = 0;
    var score = 0;

    function displayQuestion() {
        var question = document.getElementById("question");
        var options = document.getElementById("options");
        var optionA = document.getElementById("optionA");
        var optionB = document.getElementById("optionB");
        question.innerHTML = questions[currentQuestion].question;
        optionA.nextSibling.nodeValue = questions[currentQuestion].options[0];
        optionB.nextSibling.nodeValue = questions[currentQuestion].options[1];
    }

    function getAns() {
        if (optionA.checked)
            return "Yes";
        return "No";
    }

    function checkAnswer() {
        answer = getAns();  
        if (answer === questions[currentQuestion].answer) {
            score++;
        }
        currentQuestion++;
        if (currentQuestion === questions.length) {
            displayScore();
        } else {
            displayQuestion();
        }
    }

    function displayScore() {
        var quiz = document.getElementById("quiz");
        quiz.innerHTML = "You scored " + score + " out of " + questions.length + "!";
    }

    displayQuestion();
  </script>
  <a style="margin-bottom:5%;" href="teenCreditScore.html" class="btn btn-primary bg-primary text-light">Click to learn about credit score</a>
